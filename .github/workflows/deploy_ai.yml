name: Deploy Spark2Scale AI

on:
  push:
    branches:
      - Merging
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: spark2scaleai     # ← your exact Azure App Service name
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── Step 1: Checkout ──────────────────────────────────
      - name: Checkout Code
        uses: actions/checkout@v4

      # ── Step 2: Create runtime directories ───────────────
      - name: Create Runtime Directories
        run: |
          mkdir -p outputs
          mkdir -p logs
          mkdir -p output/recommendations

      # ── Step 3: Create startup script ────────────────────
      # Azure runs this after Oryx finishes pip install
      - name: Create Startup Script
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/bash
          pip install playwright 2>/dev/null
          playwright install chromium 2>/dev/null
          gunicorn -w 1 -k uvicorn.workers.UvicornWorker app.api.main:app --bind 0.0.0.0:8000 --timeout 300
          EOF
          chmod +x startup.sh

      # ── Step 4: Zip source code only (NO venv included) ───
      # Azure Oryx will run pip install on their side using
      # your requirements.txt — much faster than uploading deps
      - name: Zip Source Code Only
        run: |
          zip -r deploy.zip . \
            --exclude "*.git*" \
            --exclude ".github/*" \
            --exclude "__pycache__/*" \
            --exclude "*/__pycache__/*" \
            --exclude "**/__pycache__/*" \
            --exclude "*.pyc" \
            --exclude "antenv/*" \
            --exclude ".venv/*" \
            --exclude "venv/*" \
            --exclude "outputs/*" \
            --exclude "output/recommendations/*" \
            --exclude "logs/*" \
            --exclude "*.zip"

      # ── Step 5: Deploy zip to Azure ───────────────────────
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
