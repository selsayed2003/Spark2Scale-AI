name: Deploy Spark2Scale AI

on:
  push:
    branches:
      - Merging
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: spark2scaleai
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install deps locally so they get included in the zip
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Create folders the app needs at runtime
      - name: Create Runtime Directories
        run: |
          mkdir -p outputs
          mkdir -p logs
          mkdir -p output/recommendations

      # Deploy directly â€” no zip step, let the action handle packaging
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
