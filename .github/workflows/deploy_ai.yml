name: Deploy Spark2Scale AI
on:
  push:
    branches:
      - Merging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action' 
        uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spark2scale-ai-service' 
          publish-profile: ${{ secrets.AZURE_AI_PUBLISH_PROFILE }}
          # '.' refers to the current root directory where your code was checked out
          package: .
