name: Deploy Spark2Scale AI

on:
  push:
    branches:
      - Merging        # ← Your active branch
      - main           # ← Keep this too for when you merge
  workflow_dispatch:   # ← Allows manual trigger from Actions tab

env:
  AZURE_WEBAPP_NAME: spark2scaleAI   # ← CHANGE to your exact Azure App Service name
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── Step 1: Checkout ──────────────────────────────────
      - name: Checkout Code
        uses: actions/checkout@v4

      # ── Step 2: Python Setup ──────────────────────────────
      - name: Set Up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ── Step 3: Install Dependencies ─────────────────────
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 4: Install Playwright ────────────────────────
      # (Used in evaluation_agent/helpers.py for screenshots)
      - name: Install Playwright Chromium
        run: |
          playwright install chromium
          playwright install-deps chromium

      # ── Step 5: Create required output directories ────────
      # App expects these folders to exist at runtime
      - name: Create Runtime Directories
        run: |
          mkdir -p outputs
          mkdir -p logs
          mkdir -p output/recommendations

      # ── Step 6: Deploy to Azure App Service ──────────────
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # ↑ GO ADD THIS SECRET NOW:
          # GitHub → Your Repo → Settings → Secrets and variables
          # → Actions → New repository secret
          # Name:  AZURE_WEBAPP_PUBLISH_PROFILE
          # Value: (paste the XML from Azure Portal → App Service
          #         → Overview → Download publish profile)
