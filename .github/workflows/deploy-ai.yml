name: Deploy Spark2Scale AI
on:
  push:
    branches:
      - Merging  # Triggers when you push to the Merging branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action' 
        uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v5 # v5 is the latest stable version
        with:
          python-version: '3.12' # Matches your Spark2Scale project requirement

      - name: 'Install dependencies'
        # Using working-directory is the cleanest way to handle subfolders
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: Spark2Scale-AI-Merging 

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spark2scale-ai-service' 
          publish-profile: ${{ secrets.AZURE_AI_PUBLISH_PROFILE }}
          # Points to the folder containing your FastAPI code
          package: ./Spark2Scale-AI-Merging
