name: Deploy Spark2Scale AI
on:
  push:
    branches:
      - Merging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # This sets the folder for ALL steps in this job
    defaults:
      run:
        working-directory: Spark2Scale-AI-Merging 

    steps:
      - name: 'Checkout Github Action' 
        uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spark2scale-ai-service' 
          publish-profile: ${{ secrets.AZURE_AI_PUBLISH_PROFILE }}
          # Path to the code relative to the repo root
          package: ./Spark2Scale-AI-Merging
