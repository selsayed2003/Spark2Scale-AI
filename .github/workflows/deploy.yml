name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - main  # Triggers when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub equivalent of Azure's 'vmImage'
    steps:
      - uses: actions/checkout@v4  # Checks out your Spark2Scale code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip for deployment
        run: zip -r release.zip . -x "*.git*" # Creates the package for Azure

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spark2scaleAI' # Replace with your actual Azure Web App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} # Add this secret in GitHub
          package: release.zip
